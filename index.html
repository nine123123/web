<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>เลือกชุดแต่งงาน</title>
  <style>
    body { font-family: sans-serif; padding: 24px; background:#f7f3f1; text-align:center; }
    .dress-list{display:flex;gap:16px;justify-content:center;flex-wrap:wrap}
    .card{width:220px;background:#fff;padding:12px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.08);text-align:left}
    .card img{width:100%;height:250px;object-fit:cover;border-radius:6px}
    .card button{width:100%;padding:8px;margin-top:8px;border:0;border-radius:6px;background:#c48c4b;color:#fff;cursor:pointer}
  </style>
</head>
<body>
  <h2>เลือกชุดแต่งงาน</h2>
  <div class="dress-list">
    <div class="card">
      <!-- เปลี่ยน src เป็นไฟล์ในเครื่อง (หรือ url ของคุณ) -->
      <img src="https://drive.google.com/uc?export=view&id=1SXb5gZjaw_HrjHLZ0d5FtJi1-_OmOGl1" alt="WD-001 ชุดเจ้าสาว A-line"
           loading="lazy"
           onerror="this.onerror=null;this.src='images/placeholder.jpg'">
      <h4>WD-001 ชุดเจ้าสาว A-line</h4>
      <button onclick="selectDress('WD-001','ชุดเจ้าสาว A-line')">เลือกชุดนี้</button>
    </div>

    <div class="card">
      <img src="https://drive.google.com/uc?export=view&id=16YS3W_nYHh3wSkKqtjWvVgiU1YMtIZCO" alt="WD-002 ชุดหางปลา"
           loading="lazy"
           onerror="this.onerror=null;this.src='images/placeholder.jpg'">
      <h4>WD-002 ชุดหางปลา</h4>
      <button onclick="selectDress('WD-002','ชุดหางปลา')">เลือกชุดนี้</button>
    </div>

    <div class="card">
      <img src="https://drive.google.com/uc?export=view&id=1elhZnAqexbFeAApyExkzpfuSb4CBO--2" alt="WD-003 ชุดไทยเจ้าสาว"
           loading="lazy"
           onerror="this.onerror=null;this.src='images/placeholder.jpg'">
      <h4>WD-003 ชุดไทยเจ้าสาว</h4>
      <button onclick="selectDress('WD-003','ชุดไทยเจ้าสาว')">เลือกชุดนี้</button>
    </div>
  </div>

  <!-- script ของคุณเดิมยังใช้ได้เลย -->
  <script>
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyyAKalB8vGE29s748REN3kUw7lUPzpUpAoSulfZI7ho9_cN3Ws5FZnCwJOIXrKMJi1/exec'; // ใส่ของคุณ

  function selectDress(code, name) {
    const callbackName = 'gsCallback_' + Date.now() + '_' + Math.floor(Math.random()*1000);
    window[callbackName] = function(data) {
      try { 
        if (data && data.result === 'success') alert('บันทึกเรียบร้อย ✅');
        else alert('ผิดพลาด: ' + (data.message || 'ไม่ทราบสาเหตุ'));
      } finally {
        delete window[callbackName];
        var s = document.getElementById(callbackName + '_script');
        if (s) s.remove();
      }
    };

    const url = SCRIPT_URL
      + '?dress_code=' + encodeURIComponent(code)
      + '&dress_name=' + encodeURIComponent(name)
      + '&note=' + encodeURIComponent('')
      + '&callback=' + callbackName;

    var script = document.createElement('script');
    script.src = url;
    script.id = callbackName + '_script';
    script.async = true;
    document.head.appendChild(script);
  }
  </script>

</body>
</html>
